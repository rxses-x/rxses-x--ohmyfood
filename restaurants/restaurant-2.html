<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ohmyfood Paris</title>
        <meta name="description" content="Ohmyfood est une entreprise de commande de repas en ligne. Notre concept est de réduire leur temps d'attente dans les restaurants, car leur menu est préparé à l'avance.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="restaurant-container">
            <header class="header">
                <a href="../index.html"><i class="fa-solid fa-arrow-left header-arrow"></i></a>
                <h1 class="header__title">Ohmyfood</h1>
            </header>
            <main>
                <div class="restaurant-details">
                    <div>
                        <img src="../img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Image plat de La note enchantée">
                    </div>
                </div>
                <div class="menu">
                    <div class="menu__container">
                        <div class="menu__content">
                            <h2 class="menu__title">La palette du goût</h2>
                            <label class="menu__like" for="heart-menu">
                                <input type="checkbox" id="heart-menu" class="menu__checkbox">
                                <i class="fa-regular fa-heart"></i>
                            </label>
                        </div>
                        <div class="menu__buttons">
                            <h3 class="menu__buttons-title">Entrées</h3>
                            <span class="menu__buttons-border"></span>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-entree-1" class="menu__card-checkbox">
                                <label for="checkbox-entree-1" class="menu__card-content">
                                    <span class="menu__card-title">Ravioles de foie gras</span>
                                    <span class="menu__card-subtitle">Accompagnées de leur crème à la truffe</span>
                                    <span class="menu__card-price">25€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-entree-2" class="menu__card-checkbox">
                                <label for="checkbox-entree-2" class="menu__card-content">
                                    <span class="menu__card-title">Caviar osciètre</span>
                                    <span class="menu__card-subtitle">Sur blini à la farine de blé noir</span>
                                    <span class="menu__card-price">35€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-entree-3" class="menu__card-checkbox">
                                <label for="checkbox-entree-3" class="menu__card-content">
                                    <span class="menu__card-title">Homard et espuma de potiron</span>
                                    <span class="menu__card-subtitle">Marinés aux zestes d'orange</span>
                                    <span class="menu__card-price">20€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-entree-4" class="menu__card-checkbox">
                                <label for="checkbox-entree-4" class="menu__card-content">
                                    <span class="menu__card-title">Foie gras de canard cuit entier</span>
                                    <span class="menu__card-subtitle">Confiture de figue et pain toasté</span>
                                    <span class="menu__card-price">35€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="menu__buttons">
                            <h3 class="menu__buttons-title">Plats</h3>
                            <span class="menu__buttons-border"></span>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-meal-1" class="menu__card-checkbox">
                                <label for="checkbox-meal-1" class="menu__card-content">
                                    <span class="menu__card-title">Noix de coquilles Saint-Jacques</span>
                                    <span class="menu__card-subtitle">Sur lit de purée de céleri-rave</span>
                                    <span class="menu__card-price">40€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-meal-2" class="menu__card-checkbox">
                                <label for="checkbox-meal-2" class="menu__card-content">
                                    <span class="menu__card-title">Langoustine poêlée</span>
                                    <span class="menu__card-subtitle">Purée de patate douce</span>
                                    <span class="menu__card-price">35€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-meal-3" class="menu__card-checkbox">
                                <label for="checkbox-meal-3" class="menu__card-content">
                                    <span class="menu__card-title">Mijoté de queue de bœuf</span>
                                    <span class="menu__card-subtitle">Et riz sauvage aux zestes de citron</span>
                                    <span class="menu__card-price">45€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="menu__buttons">
                            <h3 class="menu__buttons-title">Desserts</h3>
                            <span class="menu__buttons-border"></span>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-desert-1" class="menu__card-checkbox">
                                <label for="checkbox-desert-1" class="menu__card-content">
                                    <span class="menu__card-title">Macaron noisette et chocolat</span>
                                    <span class="menu__card-subtitle">Glace au caramel brun et sel de Guérande</span>
                                    <span class="menu__card-price">18€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-desert-2" class="menu__card-checkbox">
                                <label for="checkbox-desert-2" class="menu__card-content">
                                    <span class="menu__card-title">Baba au rhum revisité</span>
                                    <span class="menu__card-subtitle">Avec son coulis de citron</span>
                                    <span class="menu__card-price">22€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="menu__card">
                                <input type="checkbox" id="checkbox-desert-3" class="menu__card-checkbox">
                                <label for="checkbox-desert-3" class="menu__card-content">
                                    <span class="menu__card-title">Tarte au citron meringuée</span>
                                    <span class="menu__card-subtitle">Déstructurée</span>
                                    <span class="menu__card-price">23€</span>
                                    <span class="menu__card-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="menu__button-order">
                            <button type="button" class="main-button">Commander</button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__logo">
                    <ul>
                        <li>
                            <a>ohmyfood</a>
                        </li>
                    </ul>
                </div>
                <div class="footer__link">
                    <ul>
                        <li class="footer__link--bold">
                            <i class="fa-solid fa-utensils"></i>
                            <a href="#">Proposer un restaurant</a>
                        </li>
                        <li class="footer__link--bold">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <a href="#">Devenir partenaire</a>
                        </li>
                        <li class="footer__link--normal">
                            <a href="#">Mentions légales</a>
                        </li>
                        <li class="footer__link--normal">
                            <a href="mailto:rxses-x-contact@ohmyfood.com">Contact</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
